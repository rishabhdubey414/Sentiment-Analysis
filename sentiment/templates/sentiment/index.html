{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Emotion-Based Sentiment Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

    <!-- ✅ Inline CSS -->
    <style>
        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }

        body.dark-mode .card {
            background-color: #1e1e1e;
            color: white;
        }

        body.dark-mode .form-control,
        body.dark-mode .btn {
            background-color: #2c2c2c;
            color: white;
        }

        body.dark-mode .btn-outline-light {
            border-color: #fff;
        }

        /* Icon size */
        .icon-lg {
            font-size: 2rem;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="animate_animated animate_fadeInLeft">Sentiment & Emotion Analyzer</h1>
            <button id="darkModeToggle" class="btn btn-outline-secondary">
                <i class="fas fa-moon"></i> Toggle Dark Mode
            </button>
        </div>

        <div class="card p-4 shadow-lg animate_animated animate_fadeInUp">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="text" class="form-label">Enter your text:</label>
                    <textarea name="text" id="text" rows="4" class="form-control" required>{{ text }}</textarea>
                </div>
                <button type="submit" class="btn btn-outline-dark w-100 animate_animated animatepulse animate_infinite">
                    Analyze
                </button>
            </form>
        </div>

        {% if sentiment and emotion %}
        <div class="mt-5 text-center">
            <h2 class="animate_animated animatefadeInDown animate_delay-1s">Result</h2>
            <div class="mt-4">
                <h4 class="animate_animated animate_fadeInUp">
                    Sentiment: <span class="badge bg-primary">{{ sentiment|capfirst }}</span>
                </h4>
                <h4 class="animate_animated animatefadeInUp animate_delay-1s">
                    Emotion:
                    <span class="badge bg-warning text-dark">
                        {{ emotion|capfirst }}
                        <i class="fas {{ emotion_icons.get(emotion, 'fa-question') }} icon-lg ms-2"></i>
                    </span>
                </h4>
            </div>
            <p id="voice-output" class="mt-3 animate_animated animatefadeIn animate_delay-2s"></p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

    <!-- ✅ Inline JavaScript -->
    <script>
        document.getElementById('darkModeToggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
